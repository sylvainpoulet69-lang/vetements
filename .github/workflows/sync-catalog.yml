name: Sync catalog from Google Sheets

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm init -y
          npm install googleapis

      - name: Sync catalog
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: node scripts/sync_catalog.mjs

      - name: Commit & push catalog
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/catalog.json
          git diff --cached --quiet || git commit -m "chore: sync catalog"
          git push
