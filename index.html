<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Boutique — Les Acacias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="app-header">
    <div class="brand">
      <img
        src="https://raw.githubusercontent.com/sylvainpoulet69-lang/phototrainingaddict/main/logo.png"
        alt="Logo Les Acacias"
        class="brand-logo"
      />
      <div class="brand-text">
        <span class="brand-line">Boutique —</span>
        <span class="brand-line brand-line-secondary">Les Acacias</span>
      </div>
    </div>

    <div style="display:flex; gap:10px; align-items:center;">
      <!-- Bouton Accueil header (caché sur l’accueil via app.js) -->
      <button id="btnHome" class="btn btn-outline" style="display:none">
        Accueil
      </button>

      <button id="btnCart" class="btn btn-outline btn-cart">
        Panier <span id="cartCount" class="badge">0</span>
      </button>
    </div>
  </header>

  <div class="container">

    <!-- =========================
         ACCUEIL / CATÉGORIES
         ========================= -->
    <section id="sectionCategories" class="section active">

      <!-- ✅ FIX ALIGNEMENT HERO (centré + padding + spacing propre) -->
      <div class="hero" style="overflow:visible; text-align:center; padding:16px 16px 18px;">
        <h1 id="heroTitle" style="white-space:normal; margin:0; line-height:1.1;">
          Choisis tes vêtements club
        </h1>

        <div
          id="heroSubtitle"
          class="muted"
          style="white-space:normal; margin-top:10px; line-height:1.35;"
        >
          Logos inclus · Flocage personnalisé inclus
        </div>

        <!-- ✅ Boutons H/F/E centrés + bien espacés -->
        <div
          id="rowGender"
          class="chips"
          style="
            margin-top:14px;
            display:flex;
            justify-content:center;
            gap:12px;
            flex-wrap:wrap;
          "
        >
          <button class="chip gender" data-gender="H" style="min-width:110px;">Homme</button>
          <button class="chip gender" data-gender="F" style="min-width:110px;">Femme</button>
          <button class="chip gender" data-gender="E" style="min-width:110px;">Enfant</button>
        </div>
      </div>

      <!-- Étape 2 : Retour + Catégories (cachés tant que H/F/E non choisi) -->
      <div id="rowCatsWrap" style="display:none; margin-top:14px">
        <div style="display:flex; gap:10px; align-items:center; margin-bottom:12px">
          <button id="btnReturnHome" class="btn btn-outline">Retour accueil</button>
          <div id="homeContext" class="muted"></div>
        </div>

        <div id="rowCats" class="chips">
          <button class="chip cat" data-cat="Vêtements">Vêtements</button>
          <button class="chip cat" data-cat="Accessoires">Accessoires</button>
        </div>
      </div>

      <div id="homeList" class="grid" style="margin-top:16px"></div>
    </section>

    <!-- =========================
         LISTE PRODUITS
         ========================= -->
    <section id="sectionProducts" class="section">
      <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px">
        <button id="backHome" class="back">Accueil</button>
        <div>
          <div id="prodTitle" style="font-weight:700"></div>
          <div id="prodContext" class="muted" style="margin-top:2px"></div>
        </div>
      </div>

      <div id="productList" class="grid"></div>
    </section>

    <!-- =========================
         DÉTAIL PRODUIT / PACK
         ========================= -->
    <section id="sectionDetail" class="section">
      <div id="detail"></div>
    </section>

    <!-- =========================
         PANIER
         ========================= -->
    <section id="sectionCart" class="section">
      <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px">
        <button id="backHome2" class="back">Accueil</button>
        <div style="font-weight:700">Panier</div>
      </div>

      <div id="cartLines"></div>

      <!-- ✅ FIX: Retour STRICT photo 3 (Total en haut + champs empilés + Valider en dessous) -->
      <div class="card" style="margin-top:14px">
        <div class="card-body">

          <div style="font-weight:900; font-size:30px; margin:0 0 14px;">
            Total : <span id="cartTotal">0,00€</span>
          </div>

          <div style="font-weight:800; margin-top:6px;">Nom du client *</div>
          <input id="custName" class="inp" placeholder="Nom prénom" style="margin-top:10px;" />

          <div style="font-weight:800; margin-top:16px;">Email *</div>
          <input id="custEmail" class="inp" placeholder="Email *" style="margin-top:10px;" />

          <div style="font-weight:800; margin-top:16px;">Téléphone *</div>
          <input id="custPhone" class="inp" placeholder="Téléphone *" style="margin-top:10px;" />

          <button
            id="btnValidate"
            class="btn btn-primary"
            style="margin-top:16px; width:100%;"
          >
            Valider
          </button>

          <div id="result" class="muted" style="margin-top:10px;"></div>
        </div>
      </div>
    </section>

    <!-- =========================
         DONE
         ========================= -->
    <section id="sectionDone" class="section">
      <div class="card">
        <div class="card-body">
          <h3 style="margin:0 0 8px">Commande envoyée</h3>
          <div id="doneMsg" class="muted"></div>

          <div style="margin-top:12px; display:flex; gap:10px; align-items:center">
            <a id="donePdf" class="btn btn-outline" href="#" style="pointer-events:none; opacity:.5">
              Télécharger le PDF
            </a>
            <button id="doneBack" class="btn btn-primary">Retour accueil</button>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
