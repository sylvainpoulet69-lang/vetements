<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

/* =========================
   PALETTE "BLEU CLUB"
   ========================= */
:root{
  --bg:#D0E0FF;
  --card:#EFF4FF;
  --card-soft:#DEE8FF;
  --border:#B6C9FF;
  --text:#0B1630;
  --muted:#42526B;
  --primary:#2F6FEF;
  --primary-soft:#5C8FFF;
  --danger:#FF5A52;
  --shadow:0 22px 60px rgba(15,23,42,.22);
}

/* ==== TAILLES XXL ==== */
html{font-size:32px}
html,body{
  margin:0;
  background:radial-gradient(1400px 900px at 0% 0%, #E3EDFF 0, #D0E0FF 45%, #C2D6FF 100%);
  color:var(--text);
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
body{padding-bottom:40px}

/* HEADER */
.app-header{
  position:sticky;
  top:0;
  z-index:20;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:28px;
  background:linear-gradient(180deg, rgba(226,236,255,.96), rgba(209,224,255,.90));
  backdrop-filter:blur(12px);
  border-bottom:1px solid #ffffff80;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:900;
  font-size:1.15rem;
  letter-spacing:.02em;
}
.brand-logo{
  width:40px;
  height:40px;
  border-radius:12px;
  object-fit:contain;
}
.badge{
  background:rgba(15,23,42,.92);
  color:#fff;
  border-radius:999px;
  padding:6px 14px;
  margin-left:10px;
  border:1px solid #ffffffb0;
}

/* LAYOUT */
.container{max-width:1080px;margin:0 auto;padding:22px}
.section{display:none}
.section.active{display:block}
.muted{color:var(--muted)}

/* ACCUEIL */
.hero{
  border:1px solid var(--border);
  border-radius:34px;
  background:linear-gradient(180deg,#EBF1FF,#D9E4FF);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.hero.hero-tall .hero-content{padding:26px}
.hero-content{
  padding:26px;
  text-align:center;
}
.hero h1{
  font-size:1.6rem;
  margin:0 0 10px;
  text-align:center;
}
.hero p{
  margin:0;
  color:var(--muted);
  text-align:center;
}

.cats-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  margin-top:18px;
}

/* CHIPS catégories */
.chip{
  background:linear-gradient(180deg,#FFFFFF,#E8F0FF);
  border:1px solid var(--border);
  border-radius:999px;
  padding:28px 28px;
  font-weight:900;
  min-height:110px;
  font-size:1.25rem;
  text-align:center;
  cursor:pointer;
  box-shadow:var(--shadow);
}
.chip:active{transform:scale(.98)}

/* GRID LISTES */
.grid{display:grid;gap:22px}
#homeList.grid{grid-template-columns:1fr}
#productList.grid{grid-template-columns:1fr}
@media (min-width:768px){
  #productList.grid{grid-template-columns:repeat(2,minmax(0,1fr))}
}
@media (min-width:1024px){
  #productList.grid{grid-template-columns:repeat(3,minmax(0,1fr))}
}

/* CARTES PRODUIT */
.card{
  background:linear-gradient(180deg,#FFFFFF,#E9F0FF);
  border:1px solid var(--border);
  border-radius:34px;
  overflow:hidden;
  box-shadow:var(--shadow);
  transition:.12s ease;
  cursor:pointer;
}
.card:hover{transform:translateY(-2px)}

.card.product{
  display:flex;
  flex-direction:column;
}
.card.product img{
  width:100%;
  height:520px;
  object-fit:cover;
  border-bottom:1px solid var(--border);
}

/* corps de carte */
.card-body{
  padding:26px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:18px;
}
.card-title-wrap{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:4px;
}
.card.product h3{
  margin:0 0 6px;
  font-size:1.35rem;
}
.price{font-weight:900}

/* BOUTONS */
.btn{
  appearance:none;
  border:none;
  border-radius:999px;
  padding:28px 30px;
  font-weight:900;
  cursor:pointer;
  min-height:110px;
  font-size:1.25rem;
  letter-spacing:.02em;
  transition:transform .08s ease, filter .16s ease, box-shadow .16s ease;
}
.btn:active{transform:translateY(2px)}

.btn-primary{
  background:linear-gradient(180deg,var(--primary-soft),var(--primary));
  color:#fff;
  box-shadow:0 22px 40px rgba(47,111,239,.55);
}
.btn-primary:hover{filter:brightness(1.06)}

.btn-outline{
  background:linear-gradient(180deg,#F4F7FF,#E2EBFF);
  color:var(--text);
  border:1px solid var(--border);
}
.btn-link{
  background:none;
  border:none;
  color:var(--primary);
  padding:0;
}

.btn-small{
  min-height:88px;
  padding:22px 30px;
  font-size:1.1rem;
}

/* Choisir */
.btn-ghost{
  background:radial-gradient(120% 140% at 0% 0%, #F9FBFF 0, #EEF3FF 40%, #E3ECFF 100%);
  color:#0B1630;
  border:1px solid #9AB6FF;
  box-shadow:0 16px 40px rgba(74,112,230,.35);
}

/* RETOUR */
.back{
  display:inline-flex;
  align-items:center;
  gap:12px;
  border-radius:999px;
  padding:20px 26px;
  font-weight:900;
  font-size:1.15rem;
  border:1px solid #BFD0FF;
  background:radial-gradient(120% 140% at 0% 0%, #F9FBFF 0, #ECF2FF 40%, #E0EBFF 100%);
  color:#0B1630;
  box-shadow:0 18px 40px rgba(40,82,190,.35);
}
.back::before{
  content:"←";
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:26px;
  height:26px;
  border-radius:999px;
  background:#0B1630;
  color:#FFFFFF;
  font-size:0.85rem;
}

/* FICHE PRODUIT */
.detail{
  background:linear-gradient(180deg,#FFFFFF,#E9F0FF);
  border:1px solid var(--border);
  border-radius:34px;
  padding:26px;
  box-shadow:var(--shadow);
}
.detail-img{
  width:100%;
  height:720px;
  object-fit:cover;
  border-radius:24px;
  background:#D8E4FF;
}
h3{margin:18px 0 12px;font-size:1.6rem}
label{
  display:block;
  margin:24px 0 12px;
  color:#111827;
  font-size:1.25rem;
  font-weight:900;
}
.inp{
  width:100%;
  padding:24px 26px;
  border:1px solid var(--border);
  border-radius:22px;
  margin-top:8px;
  font-size:1.15rem;
  background:#F5F7FF;
  color:var(--text);
}

/* PILLS */
.pills{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}
.pill{
  padding:26px 28px;
  border:1px solid var(--border);
  border-radius:22px;
  background:linear-gradient(180deg,#FFFFFF,#EAF1FF);
  cursor:pointer;
  min-height:110px;
  font-weight:900;
  font-size:1.25rem;
  text-align:center;
  color:var(--text);
}
.pill.active{
  background:linear-gradient(180deg,var(--primary-soft),var(--primary));
  color:#fff;
  border-color:#9AB6FF;
  box-shadow:0 18px 40px rgba(47,111,239,.45);
}

/* SWATCHES */
.swatches{
  display:flex;
  flex-wrap:wrap;
  gap:26px;
  margin:14px 0;
}
.swatch{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  cursor:pointer;
}
.swatch .dot{
  width:78px;
  height:78px;
  border-radius:50%;
  border:2px solid rgba(15,23,42,.1);
  box-shadow:0 0 0 1px rgba(15,23,42,.16) inset;
}
.swatch.active .dot{box-shadow:0 0 0 6px var(--primary)}
.swatch .name{font-size:1.05rem;color:var(--muted)}

/* TAILLES */
.sizes-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}
.sizes-grid .pill{
  border-radius:22px;
  min-height:110px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PANIER */
#cartLines{
  margin-top:14px;
  margin-bottom:18px;  /* espace entre “Votre panier est vide” et le bloc formulaire */
}
.cart-line{
  display:flex;
  gap:22px;
  background:linear-gradient(180deg,#FFFFFF,#EAF1FF);
  border:1px solid var(--border);
  border-radius:28px;
  padding:22px;
  margin-bottom:22px;
  box-shadow:var(--shadow);
}
.cart-line img{
  width:130px;
  height:130px;
  object-fit:cover;
  border-radius:22px;
  background:#D8E4FF;
}
.total{font-weight:900;margin:14px 0;font-size:1.35rem}
.checkout{
  background:linear-gradient(180deg,#FFFFFF,#E9F0FF);
  border:1px solid var(--border);
  border-radius:34px;
  padding:26px;
  box-shadow:var(--shadow);
}
.checkout .btn-primary{
  margin-top:22px;          /* espace entre le champ téléphone et le bouton */
}
.result{margin-top:14px}

/* CTA STICKY */
.actions{
  position:sticky;
  bottom:0;
  padding:16px 0;
  margin-top:22px;
  border-top:1px solid var(--border);
  background:transparent;
  backdrop-filter:none;
}
.actions .btn{width:100%}
</style>
